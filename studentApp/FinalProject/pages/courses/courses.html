<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>courses</title>

    <link href="courses.css" rel="stylesheet" />
    <script src="courses.js"></script>
    <script src="/js/jquery.js"></script>
</head>
<body>
    <div class="courses fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span id="mytitle" class="pagetitle">Admin Page</span>
            </h1>
        </header>
        <section class="page-section" aria-label="Main content" role="main">
            <form method="post" id="course-form">
                <input type="text" name="course_name" placeholder="Name" required />
                <input type="text" name="course_days" placeholder="Days" />
                <input type="text" name="course_time" placeholder="Time" />
                <select name="course_delete" id="course_del"></select>
            </form>
            <div id="userinterface">
            <button id="logoutBtn">Logout</button>
            <div id="divErrors"></div>
            <div id="inputErrors"></div>
        </div>
        </section>
    </div>
</body>
</html>
