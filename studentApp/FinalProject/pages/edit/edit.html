<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>edit</title>

    <link href="edit.css" rel="stylesheet" />
    <script src="edit.js"></script>
    <script src="/js/jquery.js"></script>
</head>
<body>
    <div class="edit fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" id="editTitle"></span>
            </h1>
        </header>
        <section class="page-section" aria-label="Main content" role="main">
            <form method="post" id="student-form">
                <input type="text" id ="sName" name="student_name" placeholder="Name" />
                <input type="text" id="sMajor" name="student_major" placeholder="Major" />
                <select name ="course_add" id="student_course_add">
                </select>
            </form>
            <button id="logoutBtn">logout</button>
            <div id="print-results"></div>
            <div id="divErrors"></div>
            <button id="saveFile">Save file</button>
        </section>
    </div>
</body>
</html>
